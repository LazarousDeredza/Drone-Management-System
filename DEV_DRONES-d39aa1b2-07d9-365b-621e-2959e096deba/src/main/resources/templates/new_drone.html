    <h3>Add New Drone</h3>





    <!-- Drone General Info Card Starts -->
    <div class="card mx-auto" style="width: 50rem;">
        <div class="card-header bg-warning">
            <p class="font-weight-bold mb-0">Drone General Information</p>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="name">Drone Title:</label>
                <input type="text" placeholder="Title" required class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="serial">Serial Number:</label>
                <input type="text" placeholder="Serial Number" maxlength="100" required class="form-control"
                       id="serial">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3" name="description" required></textarea>
                <small class="text-muted font-weight-bold">Write description </small>
            </div>

            <div class="form-group">
                <label for="capacity">Batter Capacity ( % ):</label>
                <input type="number" placeholder="--"  required maxlength="3" max="100" min="1" class="form-control" id="capacity">
            </div>

            <div class="form-group">
                <label for="weightLimit">Weight Limit <small class="text-muted font-weight-bold">(max=500gr) </small> :</label>
                <input type="number" placeholder="--" maxlength="3" max="500" min="1" required class="form-control" id="weightLimit">
            </div>

            <div class="form-group">

                <label for="model">Model</label>
                <select class="form-control" id="model" name="model" required>
                    <option value="" selected>Select Model</option>
                    <option value="LightWeight">LightWeight</option>
                    <option value="MiddleWeight">MiddleWeight</option>
                    <option value="CruiserWeight">CruiserWeight</option>
                    <option value="HeavyWeight">HeavyWeight</option>

                </select>
            </div>

        </div>
    </div> <!-- Product General Info Card Ends -->


    <!-- Search Page Image Card Starts -->
    <div class="card mx-auto mt-3" style="width: 50rem;">
        <div class="card-header bg-warning">
            <p class="font-weight-bold mb-0">Drone Image Upload</p>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">


                        <label for="droneImage">Drone Image:</label>
                        <input type="file" class="form-control-file" id="droneImage" name="droneImage"
                               accept="image/*" required>
                        <small class="text-muted font-weight-bold"> Please upload drone image</small>
                    </div>
                </div>

                <div class="col-md-8">
                    <img src="img/product_images/image_placeholder.png" id="droneImagePreview" class="img-fluid"
                         alt="search page image" style=" width: auto;    height: 200px;">
                </div>
            </div>
        </div>
    </div>

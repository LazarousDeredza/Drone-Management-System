         aria-hidden="true" id="Drawer">

                <h6 class="text-muted text-uppercase">Drone Menu</h6>

                <a href="/drones" class="btn btn-outline-success my-2 btn-sm">Tabular View</a>


            </div>
            <div class="drawer-footer">
                <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="drawer" aria-label="Close">

        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Search Bar Starts -->
        <form class="form-inline px-lg-5" novalidate method="get">

            <div class="input-group">


                <div class="  col-sm-12 col-md-4 input-group-prepend">
                    <h5 style="color: white"> Show </h5>
                    <span style="width: 20px"></span>
                    <div class="dropdown">

                        <button class="btn btn-secondary dropdown-toggle" name="btnCategory" type="button"
                                id="btnCategoryDropdownMenu" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                            All
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnCategoryDropdownMenu">
                            <a class="dropdown-item" href="#">All</a>
                            <a class="dropdown-item" href="#">IDLE</a>
                            <a class="dropdown-item" href="#">LOADING</a>
                            <a class="dropdown-item" href="#">LOADED</a>
                            <a class="dropdown-item" href="#">DELIVERING</a>
                            <a class="dropdown-item" href="#">RETURNING</a>
                        </div>
                    </div>

                    <span style="width: 20px"></span>
                    <h5 style="color: white"> Drones</h5>
                </div>

                <span style="width: 3rem"></span>
                <div class=" col-lg-3 col-sm-12 col-md-4 input-group-prepend">

                    <input type="text" class="form-control" size="50" name="query" id="query">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form> <!-- Search Bar Ends -->
        <ul class="navbar-nav">

                            <input class="custom-control-input" type="radio" name="prefLang" id="englishLang"

                            </label>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="custom-control custom-radio mb-2">
                            <input class="custom-control-input" type="radio" name="prefLang" id="hindiLang"
                                   value="hindi" checked>
                            <label class="custom-control-label" for="hindiLang">
                                <img src="img/flag/hindi.svg" alt="uk flag" width="50" height="30">
                            </label>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="custom-control custom-radio mb-2">
                            <input class="custom-control-input" type="radio" name="prefLang" id="urduLang" value="urdu"

                            <label class="custom-control-label" for="urduLang">
                                <img src="img/flag/urdu.svg" alt="uk flag" width="50" height="30">
                            </label>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" name="prefLang" id="banglaLang"

                            <label class="custom-control-label" for="banglaLang">

                            </label>
                        </div>

                    </form>
                </div>

<!-- Review Order Starts -->
<div class="container my-5">

    <!-- Progress Status -->


    <h3>Drone View</h3>
    <p><small class="text-muted font-weight-bold"> Drone Information</small>
    </p>
    <div class="dropdown-divider"></div>


    <div class="row">
        <!-- Product details -->
        <div class="col-md-12">
            <!-- Address & Payment Detail -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <h4 style="text-align: center">Drone Details</h4>
                                </div>
                            </div>
                            <div class="row" id="DroneData">


                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- Address & Payment Detail ends -->

            <div class="row">
                <div class="col-md-12">
                    <div class="card mt-3">
                        <div class="card-body">

                                <div class="col-12">
                                    <h4 style="text-align: center">Carried Medicines</h4>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div>

                            <div class="card-body">
                                <div class="row" id="medicinies">
                                    <div class="col-md-12">
                                        <table id="medicineTable"
                                               class="display table table-striped table-bordered table-list"
                                               style="width:100%">


                                            <thead>
                                            <tr>
                                                <th class="hidden-xs">ID</th>
                                                <th>Name</th>
                                                <th>Code</th>
                                                <th>Weight</th>
                                                <th>Description</th>

                                            </tr>
                                            </thead>
                                        </table>
                                    </div>




                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- Single Order Detail Card ends -->


            </div>


        </div> <!-- Drone Medicines details ends -->
